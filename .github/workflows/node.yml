name: Users Manage CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install

      - name: Create key.pem
        run: echo "${{ secrets.KEY_PEM }}" > key.pem

      - name: Create cert.pem
        run: echo "${{ secrets.CERT_PEM }}" > cert.pem

      - name: create .env
        run: |
          touch .env
          echo "${{secrets.PROD_ENV_FILE}}"

      - name: Run tests
        run: npm test

  deploy-aws-ec2:
    runs-on: ubuntu-latest
    steps:
      - id: deploy
        uses: bitovi/github-actions-deploy-docker-to-ec2@v0.5.8
        with:
        aws_access_key_id: ${{ AWS_ACCESS_KEY }}
        aws_secret_access_key: ${{ AWS_ACCESS_KEY_SECRET }}
        aws_default_region: us-east-1
        dot_env: ${{ PROD_ENV_FILE}}




